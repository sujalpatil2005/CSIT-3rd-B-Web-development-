<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<body>

    <h1>Register Here</h1>
    
    <form>
        
        <p>Email: <input type="email" name="email" required></p>
        
        <p>Mobile Number: <input type="text" name="mobile" required></p>
        
        <p>Birth Date: <input type="date" name="birthdate" required></p>
        
        <p>Gender:
            <input type="radio" name="gender" value="m"> Male
            <input type="radio" name="gender" value="f"> Female
        </p>

        <p>Set Password: <input type="password" name="password" required></p>

        <p>Confirm Password: <input type="password" name="confirm_password" required></p>
        
        <p>
            <input type="checkbox" required> I agree
        </p>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
